<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Stats preview card</title>

 
</head>
<body>
  <main class="component">
    <div class="card">
      <picture class="card-image">
        <source
        media="(min-width: 800px)"
        srcset="./images/image-header-desktop.jpg"
        >
        <img src="./images/image-header-mobile.jpg" 
        alt="a group of people working in an office"
        >
      </picture>
      <div class="card-content">
        <div class="container">
          <h1 class="title">
            Get <span class="title-highlight">insights</span> that help your business grow.
          </h1>
          <p class="textbody">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>          
        </div>
        <div class="stats">
          <p><span class="stats-highlight">10k+ </span><span>companies</span></p>
          <p><span class="stats-highlight">314 </span><span>templates</span></p>
          <p><span class="stats-highlight">12M+ </span><span>queries</span></p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a class="a" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="aa" href="https://github.com/TalasaDev">@talasa</a>.
    </div>
  </footer>

  
</body>
</html>
